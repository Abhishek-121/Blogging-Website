{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Change User profile {% endblock %}

{% block body_block %}

    <h2>User profile Change</h2>

    {{ form|crispy }}
    {% csrf_token %}

    <button type="submit" class="btn btn-primary btn-sm">Change</button>

    </form>

{% endblock %}
