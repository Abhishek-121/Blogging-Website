{% extends 'base.html' %}
{% load custom_filters %}
{% block title %} Home {% endblock %}

{% block body_block %}

    {% for blog in blogs %}
         <br>
        <h2> {{ blog.blog_title }}</h2>
        <h6><i>{{ blog.publish_date }}</i></h6>
        <br>

    <div class="row">
    <div class="col-sm-4">
        <img src="/media/{{ blog.blog_image }}" alt="{{ blog.blog_title }}" title="{{ blog.blog_title }}" width="100%" height="250px">
    </div>

    <div class="col-sm-8">
        <p>{{ blog.blog_content|range_filter|linebreaks }}</p>
        <h6>Posted By : <a href="#">{{ blog.author }}</a></h6>
    </div>


    </div>


    {% endfor %}

{% endblock %}
